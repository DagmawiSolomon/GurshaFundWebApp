{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="flex flex-col justify-center items-center mt-8 mx-auto w-full py-4 ">
        <section class="space-y-6 mx-auto  md:w-3/4 ">
            <h1 class="text-2xl font-bold w-1/2 mx-auto">Make a Donation</h1>
        <form class="w-1/2 mx-auto" method="POST">
            {% csrf_token %}
        <div class="flex space-x-6 items-center ">
                <img class="w-16 h-16 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg">
                <p class="font-medium text-sm">You're supporting us combat malaria.Thankyou for your kind gesture</p>
        </div>
        <div class="my-3">
            {{form.amount|as_crispy_field}}
            <p class="mt-2 font-bold font-xs">goal <span class="text-blue-700">ETB 10000</span></p>
        </div>
         <div class="mt-3 bg-red-400 h-3/4">
            {{form.message|as_crispy_field}}
        </div>
        <button type="submit" class="mt-2 inline-flex items-center px-4 py-3 text-md font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      <i class='bx bx-donate-heart text-lg'></i>
                      <span class="ml-2 ">Donate</span>
                    </button>
        </form>
        </section>
    </main>
{% endblock content %}
